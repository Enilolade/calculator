<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body data-theme="normal">
    <main class="flex-[1_0_auto] w-full p-[2rem]">
      <div class="container w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 mx-auto">
        <section class="name-theme">
          <div class="name-theme-div flex justify-between">
            <p class="font-bold text-[1.5rem]">calc</p>
            <div class="theme-div flex gap-[1rem] items-end">
              <p class="caps font-bold text-[0.5rem]">theme</p>
              <div class="numbers-toggle-theme">
                <div
                  class="theme-numbers flex justify-around text-[0.5rem] font-bold"
                >
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                </div>
                <div class="toggle-btn flex items-center w-[3.5rem]">
                  <button
                    onclick="setTheme('normal')"
                    class="normal-theme"
                  ></button>
                  <button
                    onclick="setTheme('light')"
                    class="light-theme opacity-10"
                  ></button>
                  <button
                    onclick="setTheme('neon')"
                    class="neon-theme opacity-10"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <input
          type="text"
          name="display"
          id="display"
          readonly
          class="screen"
        />

        <section class="keypad">
          <div class="number-operator-grid">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p class="caps del-btn bg-(--del-reset-bg) text-white text-[1rem]">
              del
            </p>

            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>+</p>

            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>

            <p>.</p>
            <p>0</p>
            <p>/</p>
            <p>x</p>

            <p
              class="caps reset-btn bg-(--del-reset-bg) text-white text-[1rem] col-start-1 col-end-3"
            >
              reset
            </p>
            <p
              class="equal-btn bg-(--toggle-equal-btn-bg) text-white col-start-3 col-end-5"
            >
              =
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer class="shrink-0">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Enilolade">Enilolade</a>.
      </div>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
